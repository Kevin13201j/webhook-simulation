<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulador WebHook</title>
</head>
<body>
  <h2>Simular WebHook</h2>
  <button onclick="enviarWebhook()">Simular pago</button>

  <script>
    async function enviarWebhook() {
      const payload = {
        evento: "pago_realizado",
        usuario: "marlon123",
        monto: 25.00
      };

      const res = await fetch("http://localhost:5000/webhook-pago", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      alert("Respuesta del servidor: " + data.mensaje);
    }
  </script>
</body>
</html>
